<!doctype html>
<html ng-app="comfyscreen">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
		<link rel="stylesheet" href="css/style.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery/jquery-1.11.1.min.js"><\/script>')</script>

		<script src="js/vendor/lodash.js"></script>

		<script src="js/vendor/angular/angular.min.js"></script>
		<script src="js/vendor/angular/angular-animate.js"></script>
		<script src="js/vendor/angular/angular-resource.js"></script>
		<script src="js/vendor/angular/modules/ui-router.js"></script>
		<script src="js/app.js"></script>
		<script src="js/config.js"></script>
		<script src="js/router.js"></script>

		<script src="js/controllers/MoviesCtrl.js"></script>
		<script src="js/controllers/ShowsCtrl.js"></script>
		<script src="js/controllers/FavoritesCtrl.js"></script>

		<script src="js/services/movies.js"></script>
		<script src="js/services/yts.js"></script>
		<script src="js/services/trakt.js"></script>

		<script src="js/directives.js"></script>

		<script src="js/main.js"></script>

		<script>
			app.run(function($rootScope) {
				$rootScope.leftPanel = {
					active: false,
					content: {}
				}
			});
		</script>
	</head>
	<body>
		<div class="wrapper grid">
			<section class="main-nav">
				<nav>
					<ul>
						<li class="logo">{{config.title}}</li>
						<li>
							<a href="" ng-class="{'active': currentPage == 'search'}">
								<i class="fa fa-search fa-2x"></i> search
							</a>
						</li>
						<li>
							<a ui-sref="movies" ng-class="{'active': currentPage == 'movies'}">
								<i class="fa fa-film fa-2x"></i> movies
							</a>
						</li>
						<li>
							<a ui-sref="shows" ng-class="{'active': currentPage == 'shows'}">
								<i class="fa fa-desktop fa-2x"></i> tv</a>
							</li>
						<li>
							<a ui-sref="favorites" ng-class="{'active': currentPage == 'favorites'}">
								<i class="fa fa-heart fa-2x"></i> favorites
							</a>
						</li>
					</ul>
				</nav>
			</section>
			<section class="main block-auto" ui-view="main"></section>
			<left-panel>
				<media-page media="leftPanel.content"></media-page>
			</left-panel>
		</div>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>
	</body>
</html>
